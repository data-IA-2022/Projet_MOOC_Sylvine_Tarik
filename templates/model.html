{% extends 'base.html' %}

{% block title %}Model{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-4xl font-bold mb-4">Model</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="user" class="form-label">User:</label>
          <input type="text" id="user" name="user" class="form-control">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-m" value="m">
            <label class="form-check-label" for="gender-m">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-f" value="f">
            <label class="form-check-label" for="gender-f">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-none" value="">
            <label class="form-check-label" for="gender-none">Non communiqu√©</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country:</label>
          <select id="country" name="country" class="form-control">
            {% for p in pays %}
            <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="level_of_education" class="form-label">Level of Education:</label>
          <select id="level_of_education" name="level_of_education" class="form-control">
            {% for l in level_educ %}
            <option value="{{ l }}">{{ l }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="course_id" class="form-label">Course ID:</label>
          <select id="course_id" name="course_id" class="form-control">
            {% for c in cours %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="nb_threads" class="form-label">Number of Threads:</label>
          <input type="number" id="nb_threads" name="nb_threads" class="form-control">
        </div>
        <div class="mb-3">
          <label for="nb_comments" class="form-label">Number of Comments:</label>
          <input type="number" id="nb_comments" name="nb_comments" class="form-control">
        </div>
        <div class="mb-3">
          <label for="concat_bodys" class="form-label">Concatenated Bodies:</label>
          <textarea id="concat_bodys" name="concat_bodys" class="form-control"></textarea>
        </div>
        <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% if prediction %}
<div class="my-8">
<h2 class="text-2xl font-bold mb-4">Prediction Result</h2>
<div class="grid grid-cols-2 gap-4">
<div>
<p class="text-lg"><strong>Grade:</strong> {{ prediction.grade }}</p>
</div>
<div>
<p class="text-lg"><strong>Certificate Eligible:</strong> {{ prediction.certificate_eligible }}</p>
</div>
</div>
</div>
{% endif %}

{% endblock %}
